<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="d-flex flex-column min-vh-100 align-items-center justify-content-center"
    >
      <form action="/signup" method="post" class="w-50">
        <h2 class="text-uppercase text-center pb-3">Sign Up</h2>
        {% for message in get_flashed_messages() %} {% if isError %}
        <div class="alert alert-danger alert-dismissible fade show">
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% else %}
        <div class="alert alert-success alert-dismissible fade show">
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %} {% endfor %}
        <div class="form-group">
          <label for="date">Email</label>
          <input type="email" name="email" class="form-control" />
        </div>
        <br />
        <div class="form-group">
          <label for="date">Username</label>
          <input type="text" name="username" class="form-control" />
        </div>
        <br />
        <div class="form-group">
          <label for="date">Password</label>
          <input type="password" name="password" class="form-control" />
        </div>
        <br />
        <div class="form-group">
          <label for="date">Confirm Password</label>
          <input type="password" name="cf_password" class="form-control" />
        </div>
        <br />
        <label for="gender">Gender</label>
        <div class="d-flex justify-content-evenly">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="male">
            <label class="form-check-label" for="exampleRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="female">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
        </div>
        <br/>
        <small
          >Have an account already?
          <a href="/login"
            ><span class="text-primary" style="cursor: pointer">Login</span></a
          ></small
        >
        <br />
        <div class="d-flex justify-content-center">
          <input
            type="submit"
            value="Signup"
            class="btn btn-dark my-2 text-uppercase"
          />
        </div>
      </form>
    </div>
  </body>
</html>
